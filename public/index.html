<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Schmidt resources ltd</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Schmidt resources ltd</h1>
    <form method="get" action="/" id="form">
      <label class="dropdown"> Type </label>
      <select name="type_list" id="type_list">
        <option value="all">All</option>
        <option value="book">Book</option>
        <option value="human">Human</option>
        <option value="online">Online</option>
      </select>

      <label class="dropdown"> Skill </label>
      <select name="skill_list" id="skill_list">
        <option value="all">All</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
      </select>

      <label class="dropdown"> Level </label>
      <select name="level_list" id="level_list">
        <option value="all">All</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button type="submit" id="search_btn">Search!</button>
      <button type="reset" id="reset_btn">RESET!</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
